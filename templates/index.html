<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <style>
        body{
    background-color: rgb(172, 204, 231);
    padding:20px;
    margin:0;
    box-sizing: border-box;
      }

        #responseOutput{
             border:2px solid rgb(230, 80, 80);
             border-radius:20px;
           height:100px;
              min-width:80%;
              padding:20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Upload a File </h1>
    
    <!-- File Upload Form -->
    <form id="uploadForm">
        <label for="file">Choose a file:</label>
        <br><br>
        <!-- <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="textInput" required>
        <br><br> -->
        
        <button type="submit">Upload</button>
    </form>
    
    <h2>Response:</h2>
    <p id="responseOutput"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form from submitting the traditional way

            // Get the file and text input value

            try {
                document.getElementById('responseOutput').textContent = "Waiting for response...";
                // Send the form data to the server using fetch API
                const response = await fetch('/upload', {
                    method: 'POST',
            
                });

                // Check if the upload was successful
                if (!response.ok) {
                    throw new Error(response);
                }

                // Get the response from the server
                const responseData = await response.text();

                // Display the response
                
                document.getElementById('responseOutput').textContent = responseData;

            } catch (error) {
                document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
            }
        });

       
    </script>
</body>
</html>
